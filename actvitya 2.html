<!DOCTYPE html>
<html lang="en">

<head>

    <title>activitya 1 </title>

</head>

<body>
    <h3>arrays in javascript</h3>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <script>
        var fruits = ["apple", "mango", "banana"];
        document.getElementById("p1").innerHTML = fruits;
        fruits.pop();
        document.getElementById("p2").innerHTML = fruits;
         fruits.push("papaya");
        document.getElementById("p3").innerHTML = fruits;

    </script>




</body>

</html>
